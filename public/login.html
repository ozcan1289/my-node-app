<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Sayfası</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Giriş Yap</h1>

    <div class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1" for="email">E-posta</label>
        <input id="email" type="email"
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="ornek@mail.com" />
      </div>

      <div>
        <label class="block text-gray-600 mb-1" for="password">Şifre</label>
        <input id="password" type="password"
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="••••••••" />
      </div>

      <button id="loginBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition">
        Giriş Yap
      </button>
    </div>

    <p id="responseMsg" class="text-center text-sm text-gray-500 mt-4"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
