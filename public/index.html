<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tek Div ve Buton</title>
</head>
<body>
  <h1>Tek Div Denemesi</h1>

  <!-- Tek div -->
  <div id="icerik">Merhaba!</div>

  <!-- Buton -->
  <button id="gonder">Gönder</button>

  <script>
    const div = document.getElementById("icerik");
    const buton = document.getElementById("gonder");

    buton.addEventListener("click", async () => {
      try {
        // Sunucuya div içeriğini gönder
        const response = await fetch("/echo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mesaj: div.innerText })
        });

        const data = await response.json();
        // Geri gelen mesajı div içinde göster
        div.innerText = data.mesaj;
      } catch (err) {
        div.innerText = "Hata: " + err.message;
      }
    });
  </script>
</body>
</html>
