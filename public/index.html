<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CSP Uyumlu Interaktif Örnek</title>
  <!-- CSP: sadece kendi dosyalarına izin ver -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>
 <h1>Div ile Basit Form</h1>

  <!-- Ad alanı -->
  <div>
    <label for="ad">Ad:</label>
    <input type="text" id="ad" placeholder="Adınızı girin">
  </div>
  <br>

  <!-- Soyad alanı -->
  <div>
    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" placeholder="Soyadınızı girin">
  </div>
  <br>

  <!-- Gönder butonu -->
  <div>
    <button id="gonder">Gönder</button>
  </div>

  <h2>Gönderilen Bilgi:</h2>
  <div id="sonuc"></div>

  <script src="script.js"></script>
</body>
</html>
