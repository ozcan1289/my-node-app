<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Render Test</title>
</head>
<body>
  <h1>Render Test</h1>
  <div id="icerik">Merhaba Render!</div>
  <button id="gonder">Gönder</button>
  <div>SELAM</div>

  <script>
    document.getElementById("gonder").addEventListener("click", async () => {
      const veri = { mesaj: document.getElementById("icerik").innerText };

      const cevap = await fetch("https://render-deneme.onrender.com/gonder", { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(veri)
      });

      const sonuc = await cevap.json();
      alert("Render cevabı: " + sonuc.mesaj);
      console.log(sonuc);
    });
  </script>
</body>
</html>
